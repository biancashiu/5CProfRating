{% extends "base.html" %}
{% block content %}
<h2>{{ location }}</h2>
<ul class='entries'>

        <li>
            <div>
                <h4>{{course['title']}}</a></h4>
                {{'Campus: '+course['campus']}}
                <br/>
                {{'Professor: '+course['instructor'] }}

        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}">back</a>
{% endblock %}
